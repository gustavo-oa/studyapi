services:
  db:
    image: postgres:16-alpine
    container_name: studyapi-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=studyapi
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 10

  api:
    build:
      context: .
      dockerfile: StudyApi.Api/Dockerfile
    container_name: studyapi-api
    depends_on:
      db:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - Database__ConnectionString=Host=db;Port=5432;Database=studyapi;Username=postgres;Password=postgres;SSL Mode=Disable;
    ports:
      - "8080:8080"

volumes:
  pgdata:

